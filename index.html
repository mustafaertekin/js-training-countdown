<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</head>

<body>

    <form class="col-md-3 center">
        <div class="form-group">
            <label for="minInput">Countdown</label>
            <input type="number" class="form-control" id="minInput" aria-describedby="emailHelp">
            <small id="minHelp" class="form-text text-muted">Enter minute to countdown</small>
        </div>
        </div>
        <button id="minButton" type="button" class="btn btn-primary">START</button>
        <div id="countdown" class="form-group"></div>
    </form>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./js/main.js"></script>

</html>
